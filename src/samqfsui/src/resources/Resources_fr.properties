fs.recoverypoints.createindexprompt=Pour utiliser un point de r\u00e9cup\u00e9ration, vous devez au pr\u00e9alable cr\u00e9er un index. L'index vous permet de parcourir plus rapidement le contenu, ainsi que d'effectuer plus rapidement des recherches et restaurations de fichiers. Selon la taille de l'instantan\u00e9, ce processus d'indexation utilise parfois une quantit\u00e9 importante de ressources de la CPU et engendre parfois la cr\u00e9ation de fichiers d'index utilisant une quantit\u00e9 consid\u00e9rable d'espace disque. Notez que cet espace disque peut \u00eatre r\u00e9cup\u00e9r\u00e9 ult\u00e9rieurement \u00e0 l'aide du bouton "Supprimer l'index". Voulez-vous proc\u00e9der \u00e0 la cr\u00e9ation de l'index ?
fs.recoverypoints.deleteindexprompt=L'op\u00e9ration de suppression va supprimer les fichiers cr\u00e9\u00e9s par l'op\u00e9ration "Cr\u00e9er un index", lib\u00e9rant ainsi de l'espace disque. Pour effectuer par la suite une restauration de ce point de r\u00e9cup\u00e9ration, vous devez de nouveau effectuer une op\u00e9ration "Cr\u00e9er un index", ce qui risque de durer un certain temps et d'utiliser une quantit\u00e9 consid\u00e9rable de ressources syst\u00e8me. Voulez-vous vraiment effectuer cette suppression ?
fs.recoverypoints.deletedumpprompt=Cette op\u00e9ration de suppression supprime le point de r\u00e9cup\u00e9ration s\u00e9lectionn\u00e9 et son index (le cas \u00e9ch\u00e9ant), lib\u00e9rant ainsi de l'espace disque. Voulez-vous vraiment effectuer cette suppression ?
