fs.addclients.mountoptions.help=Saisissez le nom du chemin d'acc\u00e8s complet au r\u00e9pertoire dans lequel ajouter le syst\u00e8me de fichiers \u00e0 la hi\u00e9rarchie des syst\u00e8mes de fichiers (par exemple\u00a0: /nom-du-r\u00e9pertoire/nom-du-syst\u00e8me-de-fichiers). Si le point de montage existe d\u00e9j\u00e0,\u00b7vous devez au pr\u00e9alable d\u00e9monter le syst\u00e8me de fichiers pour pouvoir acc\u00e9der aux fichiers ou sous-r\u00e9pertoires existants \u00e0 l'emplacement du point de montage. <p/> Pour monter le syst\u00e8me de fichiers sur les clients une fois qu'il ont \u00e9t\u00e9 ajout\u00e9s, cochez la case Monter le syst\u00e8me de fichiers sur les clients une fois qu'ils ont \u00e9t\u00e9 ajout\u00e9s. <p/> Pour monter le syst\u00e8me de fichiers en lui attribuant un acc\u00e8s en lecture seule, cochez la case Lecture seule. <p/>Pour monter automatiquement le syst\u00e8me de fichiers chaque fois que les clients sont initialis\u00e9s, cochez la case Montage pendant l'initialisation. <p/>Les serveurs de m\u00e9tadonn\u00e9es potentiels sont des h\u00f4tes clients pouvant \u00eatre configur\u00e9s dans le but de leur attribuer les responsabilit\u00e9s du serveur de m\u00e9tadonn\u00e9es. Pour faire des h\u00f4tes clients ajout\u00e9s des serveurs de m\u00e9tadonn\u00e9es potentiels, cochez la case Marquer comme serveur(s) de m\u00e9tadonn\u00e9es potentiel(s). NOTE\u00a0: toutes les options de cette page sont appliqu\u00e9es \u00e0 l'ensemble des h\u00f4tes clients par l'instance actuelle de l'assistant.
