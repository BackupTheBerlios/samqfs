hpcoverview.instruction1=Le QFS partag\u00e9 est un syst\u00e8me de fichiers partag\u00e9 hautes performances. Les utilisateurs et les applications ex\u00e9cut\u00e9es sur des h\u00f4tes multiclient peuvent partager les m\u00eames fichiers et acc\u00e9der \u00e0 de vastes quantit\u00e9s de donn\u00e9es d'entreprise sans que les performances soient affect\u00e9es.
hpcoverview.instruction2=L'option HPC du QFS partag\u00e9 accro\u00eet le nombre d'h\u00f4tes client en mesure d'acc\u00e9der simultan\u00e9ment au syst\u00e8me de fichiers. Ceci est r\u00e9alis\u00e9 gr\u00e2ce \u00e0 l'introduction de n\u0153uds de stockage qui se chargent de l'allocation des blocs, une op\u00e9ration accaparant un volume \u00e9lev\u00e9 de ressources, r\u00e9duisant ainsi la charge de travail sur le serveur de m\u00e9tadonn\u00e9es.
