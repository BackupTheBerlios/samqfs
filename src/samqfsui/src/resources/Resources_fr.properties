FSWizard.new.fstype.step.text=Choisissez le type de syst\u00e8me de fichiers
FSWizard.new.fstype.help.fstype=Choisissez QFS pour exploiter les fonctions de SAM et de QFS. Un syst\u00e8me de fichiers d'archivage se sert du logiciel SAM pour stocker et g\u00e9rer l'archivage de ses fichiers. Le logiciel SAM contr\u00f4le l'acc\u00e8s \u00e0 tous les fichiers stock\u00e9s et tous les p\u00e9riph\u00e9riques configur\u00e9s dans le fichier de configuration principal (mcf).
FSWizard.new.fstype.help.archiving=Un syst\u00e8me de fichiers partag\u00e9 QFS est un syst\u00e8me de fichiers UNIX haut d\u00e9bit capable de stocker des donn\u00e9es et m\u00e9tadonn\u00e9es de fichiers sur le m\u00eame p\u00e9riph\u00e9rique ou sur des p\u00e9riph\u00e9riques diff\u00e9rents. Le logiciel QFS contr\u00f4le l'acc\u00e8s \u00e0 tous les fichiers stock\u00e9s et tous les p\u00e9riph\u00e9riques configur\u00e9s dans le fichier de configuration principal (mcf). Vous pouvez configurer un syst\u00e8me de fichiers Sun QFS afin qu'il soit \u00e0 la fois un syst\u00e8me d'archivage et un syst\u00e8me partag\u00e9. L'archiveur n'est configur\u00e9 que sur le serveur de m\u00e9tadonn\u00e9es.
FSWizard.new.fstype.help.hpc=Afin de prendre en charge l'informatique haute performance, le syst\u00e8me de fichiers doit \u00e0 la fois \u00eatre partag\u00e9 et utiliser des p\u00e9riph\u00e9riques objets. Cette configuration permet au syst\u00e8me de fichiers de prendre en charge plus de 1000 p\u00e9riph\u00e9riques \u00e0 l'aide de l'OSD (p\u00e9riph\u00e9rique de stockage d'objets).
FSWizard.new.fstype.help.matfs=MAT (cible de p\u00e9riph\u00e9rique de stockage d'objets) est une gamme de caches disque Sun QFS compos\u00e9s d'un ou plusieurs m\u00e9tap\u00e9riph\u00e9riques. Les m\u00e9tadonn\u00e9es r\u00e9sident sur ces m\u00e9tap\u00e9riph\u00e9riques. Ce syst\u00e8me de fichiers autonome n'a pas d'espace de noms et n'est utilis\u00e9 qu'en tant que stockage de sauvegarde cible OSD d'un OSD figurant dans un syst\u00e8me de fichiers mb.
