NewArchivePolWizard.page4.help.text1=Dans le menu d\u00e9roulant R\u00e9servation, pr\u00e9cisez comment vous souhaitez r\u00e9server un volume pour une utilisation exclusive par les copies de la strat\u00e9gie d'archivage en cours.  Indiquez si le nom r\u00e9serv\u00e9 du volume est bas\u00e9 sur un syst\u00e8me de fichiers, une strat\u00e9gie, un utilisateur ou un groupe.
NewArchivePolWizard.page4.help.text2=Dans la liste d\u00e9roulante Copie hors ligne, s\u00e9lectionnez la m\u00e9thode de traitement des fichiers hors ligne au moment de larchivage, par exemple transfert direct, transfert anticip\u00e9 ou transfert complet.
NewArchivePolWizard.page4.help.text3=Lorsqu'une strat\u00e9gie d'archivage contient de nombreux fichiers ou des fichiers volumineux, vous avez la possibilit\u00e9 d'utiliser plusieurs lecteurs de m\u00e9dia pour archiver les fichiers inclus dans cette strat\u00e9gie.  Dans le champ Lecteurs, entrez le nombre de lecteurs que l'archiveur utilisera pour cette strat\u00e9gie d'archivage.
NewArchivePolWizard.page4.help.text4=Dans les champs "Taille minimale\u00b7du\u00b7lecteur"\u00b7et\u00b7"Taille maximale du lecteur", d\u00e9finissez les tailles minimale et maximale de fractionnement des requ\u00eates d'archivage \u00e0 attribuer aux diff\u00e9rentes unit\u00e9s de disque figurant dans le champ Lecteurs. Si une requ\u00eate d'archive ne d\u00e9passe pas la valeur minimale, un seul lecteur est utilis\u00e9.  En cas de d\u00e9passement de la valeur minimale, la requ\u00eate d'archive est \u00e9valu\u00e9e et le nombre appropri\u00e9 de lecteurs est attribu\u00e9, dans la limite du nombre figurant dans le champ Lecteurs.  Entrez la valeur 0 dans le champ Taille min. lecteur afin que l'archiveur fractionne la requ\u00eate sur le nombre de lecteurs indiqu\u00e9 dans le champ Lecteurs.
NewArchivePolWizard.page4.help.text5=Un fichier en cours d'archivage est stock\u00e9 dans un tampon avant d'\u00eatre \u00e9crit sur le support d'archives.  Dans le champ "Taille du tampon", entrez une valeur comprise entre 2 et 1024 inclus.
NewArchivePolWizard.page4.help.text6=Si l'E/S en acc\u00e8s direct est activ\u00e9e pour le fichier en cours d'archivage, cochez la case Verrouiller pour verrouiller le tampon.  Ainsi, l'archiveur appliquera des verrous de fichier au tampon d'archive pendant toute la dur\u00e9e de la copie, ce qui aura pour effet d'acc\u00e9l\u00e9rer l'op\u00e9ration.
