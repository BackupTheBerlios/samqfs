archiving.dataclass.wizard.definedataclass.help.text1=D\u00e9finit quels fichiers peuvent \u00eatre archiv\u00e9s et indique les directives d'archivage \u00e0 appliquer \u00e0 ces fichiers. Tous les champs sont facultatifs \u00e0 l'exception de "Nom de classe de donn\u00e9es" et "R\u00e9pertoire de d\u00e9but".
archiving.dataclass.wizard.definedataclass.help.text2=Dans le champ "Nom de classe de donn\u00e9es", saisissez le nom de la classe de donn\u00e9es d\u00e9crivant le mieux les donn\u00e9es archiv\u00e9es par cette classe. Si vous le souhaitez, ins\u00e9rez la description de cette classe dans le champ suivant.
archiving.dataclass.wizard.definedataclass.help.text3=Dans le champ "R\u00e9pertoire de d\u00e9but", saisissez le nom d'un r\u00e9pertoire, relatif au point de montage du syst\u00e8me de fichiers, auquel cette strat\u00e9gie est appliqu\u00e9e. Tous les fichiers et sous-r\u00e9pertoires de ce r\u00e9pertoire sont archiv\u00e9s en fonction des directives d\u00e9finies dans cette strat\u00e9gie.
archiving.dataclass.wizard.definedataclass.help.text4=Dans le champ "Mod\u00e8le de nom", saisissez la cat\u00e9gorie de fichier \u00e0 archiver en fonction des directives d\u00e9finies dans cette strat\u00e9gie. Par exemple, en entrant *.txt, les fichiers texte sont archiv\u00e9s.
archiving.dataclass.wizard.definedataclass.help.text5=Dans le champ "Propri\u00e9taire", saisissez le nom de l'utilisateur auquel appartiennent les fichiers \u00e0 archiver.
archiving.dataclass.wizard.definedataclass.help.text6=Dans le champ "Groupe", saisissez le groupe auquel le propri\u00e9taire des fichiers appartient.
archiving.dataclass.wizard.definedataclass.help.text7=Dans les champs "Taille minimale" et "Taille maximale", entrez les tailles minimale et maximale du fichier \u00e0 archiver.
archiving.dataclass.wizard.definedataclass.help.text8=Dans le champ "\u00c2ge d'acc\u00e8s", vous pouvez sp\u00e9cifier une p\u00e9riode. Seul les fichiers auxquels aucun n'utilisateur n'a acc\u00e9d\u00e9 durant cette p\u00e9riode sont archiv\u00e9s conform\u00e9ment aux r\u00e8gles de cette strat\u00e9gie.
archiving.dataclass.wizard.definedataclass.help.text9=Dans le champ "Fichiers cr\u00e9\u00e9s ou modifi\u00e9s depuis", saisissez une date si vous souhaitez archiver les fichiers cr\u00e9\u00e9s ou modifi\u00e9s depuis la date d\u00e9sir\u00e9e.
archiving.dataclass.wizard.definedataclass.help.text10=Dans le champ "Appliquer \u00e0 la strat\u00e9gie", vous pouvez choisir d'appliquer cette classe de donn\u00e9es \u00e0 une strat\u00e9gie existante ou \u00e0 une nouvelle strat\u00e9gie.
archiving.dataclass.wizard.defineclassattributes.help.text1=WORM est l'acronyme de "Write Once, Read Many" (disque inscriptible une seule fois). Un disque WORM permet de stocker des informations une seule fois et emp\u00eache les donn\u00e9es d'\u00eatre effac\u00e9es. Vous pouvez \u00e9galement sp\u00e9cifier une date \u00e0 laquelle les donn\u00e9es peuvent \u00eatre effac\u00e9es apr\u00e8s un certain temps ou sp\u00e9cifier que les donn\u00e9es ne soient jamais effac\u00e9es.
archiving.dataclass.wizard.defineclassattributes.help.text2=<Dossiers de programmation suppl\u00e9mentaires requis>
archiving.dataclass.wizard.definecopycount.help.text1=Dans le champ "Nom de la strat\u00e9gie d'archivage", le premier caract\u00e8re saisi doit \u00eatre une lettre de l'alphabet. Les noms de strat\u00e9gie valides peuvent uniquement contenir des lettres de l'alphabet, des num\u00e9ros et un trait de soulignement "_". Aucun caract\u00e8re sp\u00e9cial ou espace n'est autoris\u00e9. Vous pouvez \u00e9galement saisir la description de la strat\u00e9gie dans le champ suivant.
archiving.dataclass.wizard.definecopycount.help.text2=Dans le menu d\u00e9roulant "Nombre de copies d'archive ", choisissez le nombre de copies du fichier \u00e0 archiver (de 1 \u00e0 4).
archiving.dataclass.wizard.definecopycount.help.text3=Dans les menus d\u00e9roulants "Migrer dans le cache disque" et "Migrer du cache disque", pr\u00e9cisez les dates auxquelles les fichiers doivent \u00eatre transf\u00e9r\u00e9s au/du cache disque.
archiving.dataclass.wizard.configurecopy.help.text1=D\u00e9finissez les crit\u00e8res de cr\u00e9ation d'une copie (r\u00e9plique). Choisissez le pool de m\u00e9dias dans lequel stocker cette copie, puis activez le recyclage si vous souhaitez que l'application r\u00e9cup\u00e8re automatiquement l'espace de la copie expir\u00e9e.
archiving.dataclass.wizard.summary.help.text1=V\u00e9rifiez les param\u00e8tres. Le cas \u00e9ch\u00e9ant, utilisez le bouton Pr\u00e9c\u00e9dent ou le lien d'\u00e9tape pour corriger le param\u00e8tre. Dans le cas contraire, cliquez sur Terminer pour cr\u00e9er la classe de donn\u00e9es.

