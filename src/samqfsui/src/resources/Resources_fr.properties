NewArchivePolWizard.page5.title=Option avanc\u00e9e de copie sur bande
NewArchivePolWizard.page5.help.text1=Dans le menu d\u00e9roulant "Copie hors ligne", choisissez la m\u00e9thode par laquelle les fichiers hors ligne au moment de l'archivage sont trait\u00e9s. Pour plus d'informations sur ces m\u00e9thodes, r\u00e9duisez la fen\u00eatre de l'assistant, acc\u00e9dez \u00e0 la page D\u00e9tails de la copie de strat\u00e9gie d'une copie sur disque, puis cliquez sur "Aide".
NewArchivePolWizard.page5.help.text2=Un fichier en cours d'archivage est stock\u00e9 dans un tampon avant d'\u00eatre \u00e9crit sur le support d'archives. Dans le champ "Taille du tampon", entrez une valeur comprise entre 2 et 1024 inclus.
NewArchivePolWizard.page5.help.text3=Si l'E/S en acc\u00e8s direct est activ\u00e9e pour le fichier en cours d'archivage, cochez la case Verrouiller pour verrouiller le tampon. Ainsi, l'archiveur appliquera des verrous de fichier au tampon d'archive pendant toute la dur\u00e9e de la copie, ce qui aura pour effet d'acc\u00e9l\u00e9rer l'op\u00e9ration.
NewArchivePolWizard.page5.help.text4=Dans le champ "\u00c2ge de d\u00e9but", entrez l'intervalle entre le moment de s\u00e9lection du premier fichier \u00e0 archiver et le d\u00e9marrage de l'archivage.
NewArchivePolWizard.page5.help.text5=Dans le champ Nombre de d\u00e9but, entrez le nombre de fichiers \u00e0 inclure dans la requ\u00eate d'archive. Larchivage d\u00e9bute lorsque le nombre de fichiers atteint ce seuil.
NewArchivePolWizard.page5.help.text6=Dans le champ Taille de d\u00e9but, entrez la taille minimale de tous les fichiers \u00e0 archiver.
NewArchivePolWizard.page5.help.text7=Dans le champ Recycler la limite sup\u00e9rieure du contr\u00f4le du d\u00e9bit (%), entrez le pourcentage d'espace n\u00e9cessaire au remplissage du volume d'une biblioth\u00e8que avant son recyclage.
NewArchivePolWizard.page5.help.text8=Activez ou d\u00e9sactivez le recyclage des volumes dans la biblioth\u00e8que de la strat\u00e9gie.
NewArchivePolWizard.page5.help.text9=Dans le champ "Adresse e-mail", entrez l'adresse e-mail \u00e0 laquelle sont envoy\u00e9s les messages d'information lors du recyclage du groupe d'archives.
NewArchivePolWizard.page5.help.text10=Dans le champ "Gain minimum (%)", entrez la quantit\u00e9 d'espace disponible exprim\u00e9e en % de l'espace total du volume disponible apr\u00e8s le recyclage. Par exemple, une valeur de 50 % signifie qu'un volume n'est pas recycl\u00e9 \u00e0 moins que le processus ne lib\u00e8re au moins 50 % de l'espace total du volume.
