NewCriteriaWizard.matchCriteriaPage.help.text1=Les crit\u00e8res de correspondance de fichiers d\u00e9finissent quels fichiers peuvent \u00eatre archiv\u00e9s et indiquent les directives d'archivage \u00e0 appliquer \u00e0 ces fichiers. Tous les champs de la section "Crit\u00e8res de correspondance de fichiers" sont facultatifs, \u00e0 l'exception du champ "R\u00e9pertoire de d\u00e9but".
NewCriteriaWizard.matchCriteriaPage.help.text2=Dans le champ "R\u00e9pertoire de d\u00e9but", saisissez le nom d'un r\u00e9pertoire, relatif au point de montage du syst\u00e8me de fichiers auquel cette strat\u00e9gie est appliqu\u00e9e. Tous les fichiers et sous-r\u00e9pertoires de ce r\u00e9pertoire sont archiv\u00e9s en fonction des directives d\u00e9finies dans cette strat\u00e9gie.
NewCriteriaWizard.matchCriteriaPage.help.text3=Dans le champ "Mod\u00e8le de nom", saisissez la cat\u00e9gorie de fichier \u00e0 archiver en fonction des directives d\u00e9finies dans cette strat\u00e9gie. Par exemple, en entrant *.txt, les fichiers texte sont archiv\u00e9s.
NewCriteriaWizard.matchCriteriaPage.help.text4=Dans le champ "Propri\u00e9taire", saisissez le nom de l'utilisateur auquel appartiennent les fichiers \u00e0 archiver.
NewCriteriaWizard.matchCriteriaPage.help.text5=Dans le champ "Groupe", saisissez le groupe auquel le propri\u00e9taire des fichiers appartient.
NewCriteriaWizard.matchCriteriaPage.help.text6=Dans les champs "Taille minimale" et "Taille maximale", entrez les tailles minimale et maximale du fichier \u00e0 archiver.
NewCriteriaWizard.matchCriteriaPage.help.text7=Dans le champ "\u00c2ge d'acc\u00e8s", vous pouvez sp\u00e9cifier une p\u00e9riode. Seul les fichiers auxquels aucun n'utilisateur n'a acc\u00e9d\u00e9 durant cette p\u00e9riode sont archiv\u00e9s conform\u00e9ment aux r\u00e8gles de cette strat\u00e9gie.
NewCriteriaWizard.matchCriteriaPage.help.text8=Dans les menus d\u00e9roulants "Attributs de transfert" et "Attributs de lib\u00e9ration", choisissez les modes de transfert et de lib\u00e9ration des fichiers. Si ces attributs sont d\u00e9finis apr\u00e8s l'archivage d'un fichier, les param\u00e8tres sont pris en consid\u00e9ration lors de son prochain archivage. Pour plus d'informations sur les options des menus Transfert et Lib\u00e9ration, r\u00e9duisez la taille de l'assistant, naviguez jusqu'\u00e0 la page D\u00e9tails de la copie de strat\u00e9gie, puis cliquez sur "Aide" sur la banni\u00e8re.
NewCriteriaWizard.matchCriteriaPage.help.text9=Dans la zone "Appliquer au syst\u00e8me de fichiers", s\u00e9lectionnez le syst\u00e8me de fichiers auquel appliquer cette strat\u00e9gie.

