FSWizard.new.dataallocation.help.text1=Le syst\u00e8me de fichiers r\u00e9partit les fichiers parmi les pools de p\u00e9riph\u00e9riques de stockage d'objets. Saisissez le nombre de pools \u00e0 cr\u00e9er.
FSWizard.new.dataallocation.help.text2=Le nombre d'OSD \u00e0 entrelacer d\u00e9finit la largeur d'entrelacement par d\u00e9faut du syst\u00e8me de fichiers sur "n" unit\u00e9s d'OSD. La largeur d'entrelacement signifie que le fichier est entrelac\u00e9 horizontalement sur "n" unit\u00e9s d'OSD dans le pool d'objets s\u00e9lectionn\u00e9. Si la largeur d'objet est d\u00e9finie sur 0, toutes les unit\u00e9s du pool d'objets sont s\u00e9lectionn\u00e9es. La largeur d'objet par d\u00e9faut est 0.
FSWizard.new.dataallocation.help.text3=La quantit\u00e9 de donn\u00e9es \u00e0 allouer \u00e0 chaque OSD sp\u00e9cifie le nombre d'octets \u00e0 allouer \u00e0 un p\u00e9riph\u00e9rique de stockage d'objets avant de passer \u00e0 l'unit\u00e9 suivante du pool d'objets. La valeur est arrondie \u00e0 la puissance de deux inf\u00e9rieure la plus proche. La valeur par d\u00e9faut est 256\u00a0Ko.
FSWizard.new.dataallocation.instruction.text=Le syst\u00e8me de fichiers r\u00e9partit les fichiers parmi les pools de p\u00e9riph\u00e9riques de stockage d'objets. Saisissez le nombre de pools \u00e0 cr\u00e9er. Les OSD de chaque pool peuvent \u00eatre s\u00e9lectionn\u00e9s lors d'une \u00e9tape ult\u00e9rieure de l'assistant.
