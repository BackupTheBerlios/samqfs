FSWizard.new.blockallocation.instruction.text=La taille de bloc doit \u00eatre un multiple de 8 Ko. La plage d'un bloc acceptable d\u00e9pend de la m\u00e9thode d'allocation des donn\u00e9es. Pour un groupe entrelac\u00e9 et des blocs allou\u00e9s, la plage est comprise entre 16 et 64 Ko Pour tous les autres types, 16, 32 et 64 Ko sont les seules options.
