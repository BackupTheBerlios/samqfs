fs.shrink.selectstorage.steptitle=S\u00e9lectionnez les p\u00e9riph\u00e9riques de stockage \u00e0 supprimer
fs.shrink.selectstorage.instruction.1=Pour r\u00e9duire le syst\u00e8me de fichiers, s\u00e9lectionnez le bouton radio du p\u00e9riph\u00e9rique \u00e0 supprimer du syst\u00e8me de fichiers, puis cliquez sur Suivant.
fs.shrink.selectstorage.tabletitle=Les p\u00e9riph\u00e9riques appartiennent au syst\u00e8me de fichiers \{0\
fs.shrink.selectstorage.help=Cet assistant vous guide au cours de la proc\u00e9dure de r\u00e9duction d'un syst\u00e8me de fichiers. La r\u00e9duction d'un syst\u00e8me de fichiers r\u00e9duit le nombre de p\u00e9riph\u00e9riques de stockage attribu\u00e9s au syst\u00e8me de fichiers. Par exemple, si vous suspectez qu'un p\u00e9riph\u00e9rique contient des blocs incorrects et souhaitez cesser l'\u00e9criture sur le p\u00e9riph\u00e9rique en question sans d\u00e9monter le syst\u00e8me de fichiers, utilisez cet assistant pour r\u00e9duire le syst\u00e8me de fichiers.<br><br>Cette \u00e9tape affiche tous les p\u00e9riph\u00e9riques activ\u00e9s dans le syst\u00e8me de fichiers.<br><br>Pour r\u00e9duire le syst\u00e8me de fichiers, s\u00e9lectionnez le bouton radio du p\u00e9riph\u00e9rique \u00e0 supprimer du syst\u00e8me de fichiers, puis cliquez sur Suivant. L'\u00e9tape suivante permet de d\u00e9finir la m\u00e9thode de d\u00e9placement des donn\u00e9es d'un p\u00e9riph\u00e9rique \u00e0 un autre.<br><br><b>Note\u00a0:</b>vous ne pouvez supprimer qu'un seul p\u00e9riph\u00e9rique de stockage du syst\u00e8me de fichiers \u00e0 la fois. Pour supprimer un autre p\u00e9riph\u00e9rique, ex\u00e9cutez de nouveau l'assistant Le processus de d\u00e9placement des donn\u00e9es peut durer un certain temps. Patientez pour cela jusqu'\u00e0 son ach\u00e8vement avant de s\u00e9lectionner un autre p\u00e9riph\u00e9rique.
fs.shrink.selectstorage.populate.failed=Impossible de r\u00e9cup\u00e9rer les informations sur les p\u00e9riph\u00e9riques {0} du syst\u00e8me de fichiers
fs.shrink.method.steptitle=Sp\u00e9cifiez la m\u00e9thode de d\u00e9placement des donn\u00e9es du p\u00e9riph\u00e9rique
fs.shrink.method.instruction.1=Choisissez la m\u00e9thode de redistribution des donn\u00e9es du p\u00e9riph\u00e9rique sur le point d'\u00eatre supprim\u00e9\u00a0:
fs.shrink.method.help=Cette \u00e9tape vous permet de sp\u00e9cifier la m\u00e9thode de d\u00e9placement des donn\u00e9es du p\u00e9riph\u00e9rique \u00e0 supprimer du syst\u00e8me de fichiers.<br><br><b>Lib\u00e9rer les fichiers\u00a0:</b>Cette option ne s'affiche que lors de la r\u00e9duction d'un syst\u00e8me de fichiers d'archivage. Choisissez cette option pour simplement lib\u00e9rer les donn\u00e9es d\u00e9j\u00e0 archiv\u00e9es. Tout fichier partiellement en ligne est \u00e9galement lib\u00e9r\u00e9. Toute autre donn\u00e9e non archiv\u00e9e est d\u00e9plac\u00e9e sur d'autres p\u00e9riph\u00e9riques.<br><br><b>Distribuer les donn\u00e9es aux p\u00e9riph\u00e9riques restants\u00a0:</b>Choisissez cette option pour r\u00e9partir les donn\u00e9es parmi les p\u00e9riph\u00e9riques restants du syst\u00e8me de fichiers.<br><br><b>D\u00e9placer les donn\u00e9es sur un nouveau p\u00e9riph\u00e9rique\u00a0:</b>Choisissez cette option pour ajouter un p\u00e9riph\u00e9rique de remplacement au syst\u00e8me de fichiers. Le nouveau p\u00e9riph\u00e9rique remplace le p\u00e9riph\u00e9rique sur le point d'\u00eatre supprim\u00e9. Les donn\u00e9es contenues sur l'ancien p\u00e9riph\u00e9rique sont d\u00e9plac\u00e9es sur le nouveau  p\u00e9riph\u00e9rique.
fs.shrink.method.radio.release=Lib\u00e9rer les fichiers
fs.shrink.method.radio.distribute=Distribuer les donn\u00e9es aux p\u00e9riph\u00e9riques restants
fs.shrink.method.radio.move=D\u00e9placer les donn\u00e9es sur un nouveau p\u00e9riph\u00e9rique
fs.shrink.specifydevice.steptitle=S\u00e9lectionnez un nouveau p\u00e9riph\u00e9rique
fs.shrink.specifydevice.instruction.1=Choisissez un nouveau p\u00e9riph\u00e9rique \u00e0 ajouter au syst\u00e8me de fichiers en remplacement du p\u00e9riph\u00e9rique \u00e0 supprimer.
fs.shrink.specifydevice.tabletitle=P\u00e9riph\u00e9riques disponibles
fs.shrink.specifydevice.help=Cette \u00e9tape affiche tous les p\u00e9riph\u00e9riques disponibles qui peuvent \u00eatre ajout\u00e9s au syst\u00e8me de fichiers pour remplacer le p\u00e9riph\u00e9rique que vous \u00eates sur le point de supprimer. Les donn\u00e9es de l'ancien p\u00e9riph\u00e9rique sont d\u00e9plac\u00e9es sur le p\u00e9riph\u00e9rique s\u00e9lectionn\u00e9 lors de cette \u00e9tape. Choisissez un p\u00e9riph\u00e9rique disposant de suffisamment d'espace pour contenir les donn\u00e9es \u00e0 d\u00e9placer.
fs.shrink.options.steptitle=Sp\u00e9cifiez le fichier journal et les options de r\u00e9duction
fs.shrink.options.instruction.1=Le fichier journal contient des informations sur les donn\u00e9es \u00e0 d\u00e9placer et sur le p\u00e9riph\u00e9rique \u00e0 supprimer du syst\u00e8me de fichiers. Pour simuler la suppression du p\u00e9riph\u00e9rique ou d\u00e9finir d'autres options, choisissez Personnaliser les options de r\u00e9duction. Pour plus d'informations sur les options disponibles, reportez-vous \u00e0 l'onglet Aide.
fs.shrink.options.help=Vous pouvez sp\u00e9cifier un fichier journal dans lequel consigner les activit\u00e9s de la proc\u00e9dure de r\u00e9duction d'un syst\u00e8me de fichiers. Chaque syst\u00e8me de fichiers peut disposer dans ce cadre de son propre fichier journal. Ce champ est obligatoire.<br><br>Bien qu'il soit possible de d\u00e9finir d'autres options de r\u00e9duction, les options par d\u00e9faut conviennent \u00e0 la plupart des situations.<br><br>Les options par d\u00e9faut sont les suivantes\u00a0:<br>*Les fichiers individuels ne sont pas inclus dans le fichier journal.<br>*La taille du tampon par d\u00e9faut pour lire les fichiers .inodes est 1\u00a0Mo.<br>*Le nombre par d\u00e9faut de threads \u00e0 utiliser pour r\u00e9duire le syst\u00e8me de fichiers est 8.<br><br>Pour modifier le comportement de r\u00e9duction par d\u00e9faut, s\u00e9lectionnez Personnaliser les options de r\u00e9duction. Vous pouvez personnaliser les \u00e9l\u00e9ments suivants\u00a0:<br><br>Vous pouvez choisir d'\u00e9crire le nom de chaque fichier impliqu\u00e9 dans la proc\u00e9dure de r\u00e9duction dans le fichier journal.<br><br>Pour simuler la r\u00e9duction du syst\u00e8me de fichiers, cochez la case Simulation uniquement. Par exemple, si vous choisissez d'\u00e9crire les noms de fichier et activez la fonction de simulation, les noms de fichier concern\u00e9s apparaissent dans le fichier journal.<br><br>Vous pouvez d\u00e9finir la taille du tampon pour lire les fichiers .inodes en m\u00e9ga-octets. La plage de la taille de bloc est comprise entre 1 et 16.<br><br>Vous pouvez indiquer le nombre de threads \u00e0 utiliser pour r\u00e9duire le syst\u00e8me de fichiers dans le champ Flux. La plage valide est comprise entre 1 et 128.
