archiving.copy.mediaparam.help1=D\u00e9finissez les param\u00e8tres du m\u00e9dia pour la copie d'archive. Dans le champ "Temps de la copie" et le menu d\u00e9roulant, sp\u00e9cifiez le moment auquel le fichier peut \u00eatre archiv\u00e9. Le fichier peut \u00eatre archiv\u00e9 \u00e0 un moment sp\u00e9cifi\u00e9 (Temps de la copie) suivant sa modification.
archiving.copy.mediaparam.help2=S\u00e9lectionnez ensuite le support d'archives sur lequel stocker les donn\u00e9es. Si vous ne savez pas o\u00f9 stocker les donn\u00e9es, il est recommand\u00e9 d'en laisser la d\u00e9cision \u00e0 l'application en s\u00e9lectionnant "Tout volume de disque/bande disponible", puis cochez la case autorisant l'application \u00e0 r\u00e9server les volumes utilis\u00e9s pour cette copie afin de ne pas les utiliser pour d'autres copies. Notez qu'il est en g\u00e9n\u00e9ral conseill\u00e9 d'utiliser un m\u00e9dia de type disque si vous configurez Copie 1.
archiving.copy.mediaparam.help3=Vous pouvez \u00e9galement s\u00e9lectionner un pool de volumes de m\u00e9dia existant pour stocker les donn\u00e9es ou cr\u00e9er un nouveau pool de volumes pour stocker les donn\u00e9es de cette copie. Si vous souhaitez simplement sp\u00e9cifier une plage de volumes sur lesquels stocker les donn\u00e9es, s\u00e9lectionnez "Cr\u00e9er une expression de m\u00e9dia".
archiving.copy.mediaparam.help4=Si vous souhaitez r\u00e9server les volumes utilis\u00e9s pour cette copie, cochez la case sp\u00e9cifiant qu'ils ne peuvent pas \u00eatre utilis\u00e9s pour d'autres copies.
archiving.copy.newpoolexp.help1=Cette \u00e9tape vous permet de d\u00e9finir un jeu de volumes de disque ou de bande \u00e0 assigner \u00e0 cette copie d'archive. Lorsque vous choisissez de cr\u00e9er un nouveau pool de volumes \u00e0 l'\u00e9tape pr\u00e9c\u00e9dente, une zone de texte "Nom du pool" s'affiche pour vous permettre d'entrer le nom du pool \u00e0 utiliser pour cette copie d'archive. Pour utiliser cette page, il est recommand\u00e9 de s\u00e9lectionner un type de m\u00e9dia dans le menu d\u00e9roulant, puis de cliquer sur "Afficher les volumes s\u00e9lectionn\u00e9s" pour afficher tous les volumes disponibles sur l'h\u00f4te. Vous pouvez ensuite utiliser les champs "Plage" ou "Expression r\u00e9guli\u00e8re" de la section "M\u00e9thode de s\u00e9lection" pour r\u00e9duire le nombre de volumes correspondant aux crit\u00e8res.
