fs.details.instruction=Cette page affiche des informations d\u00e9taill\u00e9es sur le syst\u00e8me de fichiers. Lorsqu'un bouton ou un menu d\u00e9roulant est d\u00e9sactiv\u00e9, cela signifie que l'op\u00e9ration n'est pas applicable au syst\u00e8me de fichiers ou que vous n'\u00eates pas autoris\u00e9 \u00e0 effectuer l'op\u00e9ration.
fs.browser.instruction=Cette page affiche les entr\u00e9es de fichier d'un r\u00e9pertoire de fichiers. Vous pouvez afficher les d\u00e9tails d'un fichier ou effectuer des op\u00e9rations sur le fichier si celui-ci r\u00e9side dans un syst\u00e8me de fichiers SAM-QFS. Utilisez le menu d\u00e9roulant de l'assistant de point de montage pour naviguer rapidement jusqu'au point de montage d'un syst\u00e8me de fichiers.
fs.addclients.results.mhs=Cliquez ici pour lancer la fen\u00eatre Affichage du statut multih\u00f4te et afficher les mises \u00e0 jour p\u00e9riodiques du statut de t\u00e2che.
SharedFS.client.instruction=Cette page affiche les h\u00f4tes participants du syst\u00e8me de fichiers partag\u00e9. Vous pouvez ajouter ou supprimer un h\u00f4te, ou s\u00e9lectionner un ou plusieurs h\u00f4tes et choisir l'op\u00e9ration \u00e0 effectuer.
logic.mdsnotmounted=Le serveur de m\u00e9tadonn\u00e9es de ce syst\u00e8me de fichiers partag\u00e9 n'est pas mont\u00e9. Montez le serveur de m\u00e9tadonn\u00e9es, puis retentez l'op\u00e9ration
