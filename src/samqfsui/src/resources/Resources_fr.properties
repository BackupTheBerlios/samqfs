emailAlert.deviceDown.info=Cette alerte est envoy\u00e9e chaque fois que le logiciel d'archivage d\u00e9tecte qu'une biblioth\u00e8que ou un lecteur de bande est hors service.
emailAlert.archiverInterrupted.info=Cette alerte est envoy\u00e9e chaque fois que le logiciel d'archivage d\u00e9tecte des \u00e9v\u00e9nements anormaux ou exceptionnels au cours de l'archivage. Les \u00e9v\u00e9nements suivants sont consid\u00e9r\u00e9s comme anormaux :-\n\na) Aucun volume disponible pour une strat\u00e9gie d'archivage.\nb) Espace insuffisant pour une strat\u00e9gie d'archivage. Fichier trop volumineux pour le d\u00e9passement de volume sur les volumes restants.\nc) Espace insuffisant pour une strat\u00e9gie d'archivage. Fichier trop volumineux pour tous les volumes restants.\nd) Espace insuffisant pour une strat\u00e9gie d'archivage. Fichiers joints trop volumineux pour tous les volumes restants.\ne) Une requ\u00eate d'archivage est en cours depuis un certain temps.
emailAlert.mediaRequired.info=Cette alerte est envoy\u00e9e lorsque le logiciel d'archivage d\u00e9termine que le volume demand\u00e9 ne se trouve pas dans la biblioth\u00e8que, n'est pas marqu\u00e9 comme non disponible et que l'\u00e9tat sous surveillance indique Oui.
emailAlert.recyclerStatus.info=Cette alerte est envoy\u00e9e lorsque le recyclage est termin\u00e9 et que la cartouche est vid\u00e9e de toute image d'archive active connue.
emailAlert.snapshotError.info=Cette alerte est envoy\u00e9e lorsque la cr\u00e9ation d'un point de r\u00e9cup\u00e9ration \u00e9choue. Les \u00e9v\u00e9nements suivants notamment d\u00e9clenchent cette alerte :-\n\na) L'utilisateur fournit une option de pr\u00e9-script lors de la planification de points de r\u00e9cup\u00e9ration et le pr\u00e9-script est introuvable, sa longueur est 0 ou il ne dispose pas des permissions d'ex\u00e9cution.\nb) Le syst\u00e8me de fichiers n'est pas mont\u00e9.
emailAlert.snapshotWarning.info=Cette alerte est envoy\u00e9e lorsqu'un point de r\u00e9cup\u00e9ration est termin\u00e9 mais que le post-traitement a \u00e9chou\u00e9. Les \u00e9v\u00e9nements suivants notamment d\u00e9clenchent cette alerte :-\n\na) La taille du fichier du point de r\u00e9cup\u00e9ration est tronqu\u00e9e.\nb) La compression est activ\u00e9e mais la compression du point de r\u00e9cup\u00e9ration \u00e9choue.\nc) L'indexation est activ\u00e9e mais la cr\u00e9ation d'un index du point de r\u00e9cup\u00e9ration \u00e9choue.
emailAlert.fsNoSpace.info=Cette alerte est envoy\u00e9e lorsque le syst\u00e8me de fichiers est satur\u00e9.
emailAlert.hwmExceeded.info=Cette alerte est envoy\u00e9e lorsque le syst\u00e8me de fichiers d\u00e9passe la capacit\u00e9 indiqu\u00e9e par le param\u00e8tre de limite sup\u00e9rieure de contr\u00f4le du d\u00e9bit.
emailAlert.longWaitTape.info=Cette alerte est envoy\u00e9e lorsqu'une requ\u00eate de chargement de bande est en cours depuis plus de 20 minutes
emailAlert.fsInconsistent.info=Cette alerte est envoy\u00e9e lorsqu'un syst\u00e8me de fichiers devant \u00eatre mont\u00e9 est d\u00e9mont\u00e9 ou lorsque les disques logiques composant ce syst\u00e8me de fichiers ne sont pas disponibles.
emailAlert.acslsError.info=Cette alerte est envoy\u00e9e en pr\u00e9sence d'une incoh\u00e9rence de configuration de serveur ACSLS, d'une erreur de ...cap hardware..., d'une main de robot non op\u00e9rationnelle, d'une biblioth\u00e8que en mode endommag\u00e9, de diagnostic ou de maintenance et d'erreurs de consignation.
emailAlert.acslsWarning.info=Cette alerte est envoy\u00e9e lorsque le num\u00e9ro de s\u00e9rie du lecteur a \u00e9t\u00e9 modifi\u00e9, le ma\u00eetre de l'unit\u00e9 de gestion de biblioth\u00e8que a chang\u00e9, le lecteur doit \u00eatre nettoy\u00e9 et un lecteur a \u00e9t\u00e9 ajout\u00e9.
emailAlert.systemHealth.info= Cette alerte est envoy\u00e9e lorsque le syst\u00e8me d\u00e9tecte que certains processus consomment pr\u00e8s de 100 % de la CPU ou ex\u00e9cutent un nombre excessif de copies. Par exemple, lorsque plus de 10 processus de copie d'archive sont ex\u00e9cut\u00e9s.
emailAlert.tapeActivitySummary.info=R\u00e9capitulatif journalier des mouvements de donn\u00e9es de bande, \u00e0 savoir, le volume de donn\u00e9es \u00e9crites/lues et le temps d'\u00e9criture/lecture.
