gettingstarted.about.text1=La configuration SAM-QFS permet d'utiliser le syst\u00e8me de fichiers Sun(TM) QFS conjointement avec Sun Storage Archive Manager (SAM). Le syst\u00e8me de fichiers QFS permet d'archiver et de r\u00e9cup\u00e9rer des donn\u00e9es contenues dans les biblioth\u00e8ques automatis\u00e9es aux vitesses nominales des p\u00e9riph\u00e9riques. Les fichiers du syst\u00e8me QFS sont accessibles en lecture et en \u00e9criture comme s'ils r\u00e9sidaient dans l'espace de stockage principal. Le syst\u00e8me de fichiers QFS sauvegarde le travail e cours. Vous pouvez utiliser SAM pour archiver plusieurs copies de fichiers sur tout type de support au format standard.
gettingstarted.about.text2=La configuration SAM-QFS convient particuli\u00e8rement aux applications g\u00e9rant d'importants volumes de donn\u00e9es. En effet, celles-ci requi\u00e8rent une solution de stockage \u00e9volutive et flexible offrant une protection des donn\u00e9es exceptionnelle et une reprise sur sinistre rapide.
gettingstarted.about.text3=Pour plus d'informations, consultez la page du produit wiki ci-dessous.
