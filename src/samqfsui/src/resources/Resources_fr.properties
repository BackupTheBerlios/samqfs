fs.recoverypoints.startindex.success=Le fichier de points de r\u00e9cup\u00e9ration {0} a \u00e9t\u00e9 envoy\u00e9 au processus d'indexation. Le processus peut durer un certain temps. Pour annuler cette t\u00e2che (#{1}), allez \u00e0 la page R\u00e9capitulatif des t\u00e2ches. {2}
