NewPolicyWizard.definetype.help1=Pr\u00e9cisez si cette strat\u00e9gie doit \u00eatre utilis\u00e9e pour archiver des fichiers ou pour emp\u00eacher des fichiers d'\u00eatre archiv\u00e9s (aucune archive). Si vous choisissez d'emp\u00eacher l'archivage, les fichiers r\u00e9pondant aux crit\u00e8res de cette strat\u00e9gie ne sont jamais archiv\u00e9s.
NewPolicyWizard.definetype.help2=Les crit\u00e8res de correspondance de fichiers d\u00e9finissent quels fichiers peuvent \u00eatre archiv\u00e9s et indiquent les directives d'archivage \u00e0 appliquer \u00e0 ces fichiers. Tous les champs sont facultatifs \u00e0 l'exception du champ "R\u00e9pertoire de d\u00e9but".
NewPolicyWizard.definetype.help3=Dans le champ "R\u00e9pertoire de d\u00e9but", saisissez le nom d'un r\u00e9pertoire relatif au point de montage du syst\u00e8me de fichiers auquel cette strat\u00e9gie est appliqu\u00e9e. Tous les fichiers et sous-r\u00e9pertoires de ce r\u00e9pertoire sont archiv\u00e9s en fonction des directives d\u00e9finies dans cette strat\u00e9gie.
NewPolicyWizard.definetype.help4=Dans le champ "Mod\u00e8le de nom", saisissez la cat\u00e9gorie de fichier \u00e0 archiver en fonction des directives d\u00e9finies dans cette strat\u00e9gie. Par exemple, en entrant *.txt, les fichiers texte sont archiv\u00e9s.
NewPolicyWizard.definetype.help5=Dans le champ "Propri\u00e9taire", saisissez le nom de l'utilisateur auquel appartiennent les fichiers \u00e0 archiver.
NewPolicyWizard.definetype.help6=Dans le champ "Groupe", saisissez le groupe auquel le propri\u00e9taire des fichiers appartient.
NewPolicyWizard.definetype.help7=Dans le champ "\u00c2ge d'acc\u00e8s", vous pouvez sp\u00e9cifier une p\u00e9riode. Seul les fichiers auxquels aucun n'utilisateur n'a acc\u00e9d\u00e9 durant cette p\u00e9riode sont archiv\u00e9s conform\u00e9ment aux r\u00e8gles de cette strat\u00e9gie.
NewPolicyWizard.definetype.help8=Dans les champs "Taille minimale" et "Taille maximale", entrez les tailles minimale et maximale du fichier \u00e0 archiver.
NewPolicyWizard.definetype.help9=Dans la zone "Appliquer au syst\u00e8me de fichiers", s\u00e9lectionnez le syst\u00e8me de fichiers auquel appliquer cette strat\u00e9gie.

NewPolicyWizard.definename.help1=Dans le champ "Nom de la nouvelle strat\u00e9gie d'archivage", le premier caract\u00e8re saisi doit \u00eatre une lettre de l'alphabet. Les noms de strat\u00e9gie valides peuvent uniquement contenir des lettres de l'alphabet, des num\u00e9ros et un trait de soulignement "_". Aucun caract\u00e8re sp\u00e9cial ou espace n'est autoris\u00e9.
NewPolicyWizard.definename.help2=Dans le menu d\u00e9roulant "Nombre de copies d'archive ", choisissez le nombre de copies du fichier \u00e0 archiver (de 1 \u00e0 4).
NewPolicyWizard.definename.help3=Dans les menus d\u00e9roulants "Attributs de transfert" et "Attributs de lib\u00e9ration", choisissez les modes de transfert et de lib\u00e9ration des fichiers. Si ces attributs sont d\u00e9finis apr\u00e8s l'archivage d'un fichier, les param\u00e8tres sont pris en consid\u00e9ration lors de son prochain archivage. Pour plus d'informations sur les options des menus Transfert et Lib\u00e9ration, r\u00e9duisez la taille de l'assistant, naviguez jusqu'\u00e0 la page D\u00e9tails de la copie de strat\u00e9gie, puis cliquez sur "Aide" sur la banni\u00e8re.

NewPolicyWizard.copymediaparam.help1=D\u00e9finissez les param\u00e8tres des m\u00e9dias de chaque copie. Dans le champ "\u00c2ge d'archivage" et le menu d\u00e9roulant, sp\u00e9cifiez l'intervalle s\u00e9parant la derni\u00e8re \u00e9criture d'un fichier et le moment o\u00f9 il peut \u00eatre archiv\u00e9.
NewPolicyWizard.copymediaparam.help2=Dans la section "S\u00e9lectionnez un m\u00e9dia d'archive pour cette copie", pr\u00e9cisez si vous souhaitez archiver cette copie sur des volumes existants ou sur de nouveau volumes.
NewPolicyWizard.copymediaparam.help3=Si vous choisissez d'effectuer l'archivage sur des volumes existants, s\u00e9lectionnez le bouton radio "Archiver cette copie sur des volumes existants", puis choisissez le type de m\u00e9dia des volumes dans le menu d\u00e9roulant "Type de m\u00e9dia".
NewPolicyWizard.copymediaparam.help4=Si des pools de volumes sont disponibles, vous pouvez en choisir un dont les volumes allou\u00e9s \u00e0 l'archivage sont membres et auquel cette copie peut \u00eatre envoy\u00e9e. Il n'est pas n\u00e9cessaire d'entrer une valeur dans la section "Sp\u00e9cifier les volumes".
NewPolicyWizard.copymediaparam.help5=Si aucun pool de volumes n'est disponible et que vous souhaitez effectuer l'archivage sur des volumes existants, sp\u00e9cifiez une plage de volumes ou saisissez une liste de volumes s\u00e9par\u00e9s par des virgules dans la section "Sp\u00e9cifier les volumes". Cette copie d'archive peut \u00eatre envoy\u00e9e aux volumes sp\u00e9cifi\u00e9s.
NewPolicyWizard.copymediaparam.help.reserve=Pour r\u00e9server les volumes existants \u00e0 l'usage exclusif de cette copie, cochez une ou plusieurs cases de strat\u00e9gie et de syst\u00e8me de fichiers et/ou s\u00e9lectionnez "R\u00e9pertoire", "Utilisateur" ou "Groupe" dans le menu d\u00e9roulant. Selon votre s\u00e9lection, les volumes sont r\u00e9serv\u00e9s \u00e0 l'archivage des fichiers associ\u00e9s \u00e0 cette strat\u00e9gie qui se trouvent sur un syst\u00e8me de fichiers sp\u00e9cifique, appartiennent \u00e0 un utilisateur, sont stock\u00e9s dans un r\u00e9pertoire ou appartiennent \u00e0 un groupe.

NewPolicyWizard.copyoption.help.diskoptions.help1=Cette \u00e9tape est facultative.
NewPolicyWizard.copyoption.help.diskoptions.help2=Dans la section "R\u00e9glage des \u00e9critures sur support d'archives", sp\u00e9cifiez la m\u00e9thode d'\u00e9criture des fichiers sur le support d'archives.
NewPolicyWizard.copyoption.help.diskoptions.help3=Dans le menu d\u00e9roulant, choisissez la m\u00e9thode par laquelle les fichiers hors ligne au moment de l'archivage sont trait\u00e9s. Pour plus d'informations sur ces m\u00e9thodes, r\u00e9duisez la fen\u00eatre de l'assistant, acc\u00e9dez \u00e0 la page D\u00e9tails de la copie de strat\u00e9gie d'une copie sur disque, puis cliquez sur "Aide".
NewPolicyWizard.copyoption.help.diskoptions.help4=Dans la section "Gestion de la file d'attente des travaux de l'archiveur", sp\u00e9cifiez la m\u00e9thode de gestion de l'archivage de l'archiveur. Dans le premier champ et le menu d\u00e9roulant, entrez l'intervalle s\u00e9parant le moment de s\u00e9lection du premier fichier \u00e0 archiver et le d\u00e9but de l'archivage.
NewPolicyWizard.copyoption.help.diskoptions.help5=Dans le deuxi\u00e8me champ, entrez le nombre de fichiers \u00e0 inclure dans la requ\u00eate d'archivage. Larchivage d\u00e9bute lorsque le nombre de fichiers atteint ce seuil.
NewPolicyWizard.copyoption.help.diskoptions.help6=Dans le dernier champ de cette section, entrez la taille minimale de tous les fichiers \u00e0 archiver.
NewPolicyWizard.copyoption.help.diskoptions.help7=Si le syst\u00e8me de fichiers auquel cette strat\u00e9gie s'applique est d\u00e9fini sur "ne pas analyser", la valeur par d\u00e9faut de l'\u00e2ge de d\u00e9but est 10 minutes, le nombre de d\u00e9but est 10 Go et la taille de d\u00e9but est 10 000 fichiers. Autrement, le comportement par d\u00e9faut est d'archiver apr\u00e8s une analyse.
NewPolicyWizard.copyoption.help.diskoptions.help8=Dans la section "Recyclage bas\u00e9 sur la strat\u00e9gie d'archivage", sp\u00e9cifiez la m\u00e9thode de recyclage des volumes associ\u00e9s \u00e0 cette strat\u00e9gie.
NewPolicyWizard.copyoption.help.diskoptions.help9=Pour d\u00e9sactiver le recyclage de ces volumes, cochez la case "D\u00e9sactiver le recyclage pour cette strat\u00e9gie ". Il n'est pas n\u00e9cessaire de sp\u00e9cifier d'autres valeurs dans cette section.
NewPolicyWizard.copyoption.help.diskoptions.help10=Pour utiliser le recyclage, dans le champ "Recycler la limite sup\u00e9rieure du contr\u00f4le du d\u00e9bit (%)", entrez le pourcentage d'espace du volume \u00e0 partir duquel le recyclage est autoris\u00e9.
NewPolicyWizard.copyoption.help.diskoptions.help11=(Facultatif) Saisissez l'adresse e-mail \u00e0 laquelle les messages d'information sont envoy\u00e9s lors du processus de recyclage.
NewPolicyWizard.copyoption.help.diskoptions.help12=Dans le champ "Ne recycler que les volumes dont le gain minimum est (%)", entrez la quantit\u00e9 d'espace disponible (exprim\u00e9e en % de l'espace total du volume) restante apr\u00e8s le recyclage. Par exemple, une valeur de 50 % signifie que le volume n'est pas recycl\u00e9 tant que le processus ne lib\u00e8re pas au moins 50 % de l'espace total du volume.

NewPolicyWizard.copyoption.help.tapeoptions.help1=Cette \u00e9tape est facultative.
NewPolicyWizard.copyoption.help.tapeoptions.help2=Dans la section "R\u00e9glage des \u00e9critures sur support d'archives", sp\u00e9cifiez la m\u00e9thode d'\u00e9criture des fichiers sur le support d'archives.  Dans le premier champ, entrez le nombre maximum d'unit\u00e9s de disque \u00e0 utiliser pour l'archivage. Lorsque de nombreux fichiers ou des fichiers volumineux sont archiv\u00e9s, il peut s'av\u00e9rer n\u00e9cessaire d'utiliser plusieurs lecteurs de m\u00e9dia pour archiver les fichiers en question.
NewPolicyWizard.copyoption.help.tapeoptions.help3=Dans les deux champs suivants, d\u00e9finissez la quantit\u00e9 maximale de donn\u00e9es pouvant \u00eatre archiv\u00e9es par lecteur et d\u00e9finissez le seuil au-del\u00e0 duquel des lecteurs multiple sont utilis\u00e9s pour l'archivage. Si la requ\u00eate d'archivage est inf\u00e9rieure \u00e0 la valeur du dernier champ, un seul lecteur est utilis\u00e9. Sinon, la requ\u00eate d'archivage est \u00e9valu\u00e9e et le nombre appropri\u00e9 de lecteurs est attribu\u00e9, dans la limite du nombre figurant dans le champ "Nombre maximum d'unit\u00e9s de disque \u00e0 utiliser pour l'archivage". Entrez "0" dans le champ "Passer aux unit\u00e9s de disque multiple..." pour que l'archiveur partage la requ\u00eate entre toutes les unit\u00e9s de disque sp\u00e9cifi\u00e9es dans le champ "Nombre maximum d'unit\u00e9s de disque \u00e0 utiliser pour l'archivage".
NewPolicyWizard.copyoption.help.tapeoptions.help4=Dans le menu d\u00e9roulant, choisissez la m\u00e9thode par laquelle les fichiers hors ligne au moment de l'archivage sont trait\u00e9s. Pour plus d'informations sur ces m\u00e9thodes, r\u00e9duisez la fen\u00eatre de l'assistant, acc\u00e9dez \u00e0 la page D\u00e9tails de la copie de strat\u00e9gie d'une copie sur bande, puis cliquez sur "Aide".
NewPolicyWizard.copyoption.help.tapeoptions.help5=Dans la section "Gestion de la file d'attente des travaux de l'archiveur", sp\u00e9cifiez la m\u00e9thode de gestion de l'archivage de l'archiveur. Dans le premier champ et le menu d\u00e9roulant, entrez l'intervalle s\u00e9parant le moment de s\u00e9lection du premier fichier \u00e0 archiver et le d\u00e9but de l'archivage.
NewPolicyWizard.copyoption.help.tapeoptions.help6=Dans le deuxi\u00e8me champ de cette section, entrez le nombre de fichiers \u00e0 inclure dans la requ\u00eate d'archivage. Larchivage d\u00e9bute lorsque le nombre de fichiers atteint ce seuil.
NewPolicyWizard.copyoption.help.tapeoptions.help7=Dans le dernier champ de cette section, entrez la taille minimale de tous les fichiers \u00e0 archiver.
NewPolicyWizard.copyoption.help.tapeoptions.help8=Si le syst\u00e8me de fichiers auquel cette strat\u00e9gie s'applique est d\u00e9fini sur "ne pas analyser", la valeur par d\u00e9faut de l'\u00e2ge de d\u00e9but est 10 minutes, le nombre de d\u00e9but est 10 Go et la taille de d\u00e9but est 10 000 fichiers. Autrement, le comportement par d\u00e9faut est d'archiver apr\u00e8s une analyse.

