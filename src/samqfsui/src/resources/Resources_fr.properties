FSDumpDemo.schemaDescription.1=Conservez tous les instantan\u00e9s pendant 3 semaines, puis supprimez-les, <br>\u00c0 L'EXCEPTION du premier instantan\u00e9 planifi\u00e9 de chaque semaine, qui doit \u00eatre conserv\u00e9. <br>Conservez ces instantan\u00e9s pendant 2 mois, puis supprimez-les, <br>\u00c0 L'EXCEPTION du premier instantan\u00e9 de chaque mois, qui doit \u00eatre conserv\u00e9. <br>Conservez ces instantan\u00e9s pendant 6 mois, puis supprimez-les, <br>\u00c0 L'EXCEPTION du premier instantan\u00e9 de chaque trimestre, qui doit \u00eatre conserv\u00e9 de mani\u00e8re permanente.
