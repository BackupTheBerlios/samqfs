NewArchivePolWizard.page3.help.text1=D\u00e9finissez les param\u00e8tres des m\u00e9dias de chaque copie. Dans le champ "\u00c2ge d'archivage" et le menu d\u00e9roulant, sp\u00e9cifiez l'intervalle s\u00e9parant la derni\u00e8re \u00e9criture d'un fichier et le moment o\u00f9 il peut \u00eatre archiv\u00e9.
NewArchivePolWizard.page3.help.text2=Dans la section "Type de support d'archives", pr\u00e9cisez si la copie d'archive est envoy\u00e9e sur disque ou sur bande.
NewArchivePolWizard.page3.help.text3=Si vous choisissez "Disque", entrez le nom du volume sur lequel la copie d'archive peut \u00eatre envoy\u00e9e. Dans le deuxi\u00e8me champ de la section "Disque", entrez le p\u00e9riph\u00e9rique sur lequel le volume r\u00e9side (par exemple : /nom-r\u00e9pertoire/nom-p\u00e9riph\u00e9rique).
NewArchivePolWizard.page3.help.text4=Si vous choisissez "Bande", indiquez le type de bandes sur lesquelles les fichiers archive peuvent \u00eatre \u00e9crits, ainsi que le pool de volumes dont les volumes allou\u00e9s \u00e0 l'archivage sont membres. En outre, sp\u00e9cifiez les volumes \u00e0 utiliser en saisissant des valeurs dans les champs "D\u00e9but" et "Fin".
NewArchivePolWizard.page3.help.text5=Si vous choisissez "Bande" comme type de m\u00e9dia et souhaitez sp\u00e9cifier une plage de volumes, entrez une liste de volumes s\u00e9par\u00e9s par des virgules dans le champ "Plage de volumes".
