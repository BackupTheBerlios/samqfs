NewArchivePolWizard.title=Nouvelle strat\u00e9gie d'archivage
NewArchivePolWizard.page1.title=S\u00e9lectionnez un type d'archive
NewArchivePolWizard.page1.help.text1=Dans le champ "R\u00e9pertoire de d\u00e9but", saisissez le nom du r\u00e9pertoire, relatif au point de montage du syst\u00e8me de fichiers auquel cette strat\u00e9gie est appliqu\u00e9e. Tous les fichiers et sous-r\u00e9pertoires de ce r\u00e9pertoire sont archiv\u00e9s en fonction des directives d\u00e9finies dans les jeux de crit\u00e8res de correspondance de fichiers de cette strat\u00e9gie.
NewArchivePolWizard.page1.help.text2=Pr\u00e9cisez si cette strat\u00e9gie s'applique \u00e0 l'archivage. Si vous choisissez l'option Aucun archivage, les fichiers dont les crit\u00e8res correspondent \u00e0 ceux de la strat\u00e9gie ne seront jamais archiv\u00e9s.
NewArchivePolWizard.page1.help.text3=Si vous choisissez l'option Archivage, entrez le nom de la strat\u00e9gie d'archivage, puis le nombre de copies \u00e0 archiver (entre 1 et 4 copies). Dans le champ "Nom de la nouvelle strat\u00e9gie d'archivage", le premier caract\u00e8re saisi doit \u00eatre une lettre de l'alphabet. Les noms de strat\u00e9gie valides peuvent uniquement contenir des lettres de l'alphabet, des num\u00e9ros et un trait de soulignement "_". Aucun caract\u00e8re sp\u00e9cial ou espace n'est autoris\u00e9.
NewArchivePolWizard.page1.steptext=S\u00e9lectionnez un type d'archive
NewArchivePolWizard.page1.instruction=Entrez le nom du r\u00e9pertoire auquel cette strat\u00e9gie d'archivage doit s'appliquer. Pr\u00e9cisez ensuite si cette strat\u00e9gie est destin\u00e9e ou non \u00e0 l'archivage. Si vous choisissez cette strat\u00e9gie d'archivage, veillez \u00e0 saisir un nom de strat\u00e9gie et un nombre de copies.
