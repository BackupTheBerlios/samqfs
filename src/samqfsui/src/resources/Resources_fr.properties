FSWizard.new.fsNamePage.help.text1=S\u00e9lectionnez un type de syst\u00e8me de fichiers (UFS ou Sun QFS).
FSWizard.new.fsNamePage.help.text2=Si vous s\u00e9lectionnez Sun QFS et que le logiciel Sun Storage Archive Manager est install\u00e9, vous pouvez configurer le syst\u00e8me de fichiers devant effectuer l'archivage en s\u00e9lectionnant Archivage.
FSWizard.new.fsNamePage.help.text3=Si vous souhaitez que le syst\u00e8me de fichiers Sun QFS soit distribu\u00e9, s\u00e9lectionnez Partag\u00e9. Les syst\u00e8mes de fichiers Sun QFS peuvent \u00eatre configur\u00e9s \u00e0 la fois comme syst\u00e8mes partag\u00e9s et syst\u00e8mes d'archivage. L'archiveur n'est configur\u00e9 que sur le serveur de m\u00e9tadonn\u00e9es.
FSWizard.new.fsNamePage.help.text4=Par d\u00e9faut, lors de la cr\u00e9ation de syst\u00e8mes de fichiers Sun QFS, les donn\u00e9es sont attribu\u00e9es avec les m\u00e9tadonn\u00e9es et les donn\u00e9es de fichiers sur les m\u00eames p\u00e9riph\u00e9riques. Pour plus d'informations sur les types de syst\u00e8me de fichiers pris en charge, cliquez sur "Aide" sur la banni\u00e8re principale de l'application, puis naviguez jusqu'\u00e0 la rubrique "A propos des syst\u00e8mes de fichiers".
FSWizard.new.fsNamePage.help.text5=Pour sp\u00e9cifier une autre m\u00e9thode d'allocation ou une taille d'allocation des donn\u00e9es diff\u00e9rente de la taille par d\u00e9faut. Cliquez sur le bouton "Afficher les options avanc\u00e9es".
FSWizard.new.fsNamePage.help.text6=<b>Options avanc\u00e9es</b>
FSWizard.new.fsNamePage.help.text7=Choisissez de stocker les m\u00e9tadonn\u00e9es et donn\u00e9es de fichiers sur des p\u00e9riph\u00e9riques diff\u00e9rents ou sur le m\u00eame p\u00e9riph\u00e9rique.
FSWizard.new.fsNamePage.help.text8=Si vous choisissez d'allouer les m\u00e9tadonn\u00e9es et donn\u00e9es de fichiers sur des p\u00e9riph\u00e9riques diff\u00e9rents, vous avez \u00e9galement le choix de trois m\u00e9thodes d'allocation des donn\u00e9es.
FSWizard.new.fsNamePage.help.text9=Pour plus d'informations sur les types et m\u00e9thodes d'allocation, cliquez sur "Aide" sur la banni\u00e8re principale, puis naviguez jusqu'\u00e0 la rubrique "Glossaire".
FSWizard.new.fsNamePage.help.text10=Sp\u00e9cifiez l'unit\u00e9 d'allocation de disque (DAU). La DAU correspond \u00e0 la taille des blocs allou\u00e9e par le syst\u00e8me de fichiers pour contenir les donn\u00e9es de fichiers. La taille de l'unit\u00e9 d'allocation de disque doit \u00eatre un multiple de 8 Ko. La plage d\u00e9pend de la m\u00e9thode d'allocation des donn\u00e9es et est appliqu\u00e9e par l'assistant. Pour le groupe entrelac\u00e9 et les m\u00e9thode d'allocation de DAU, la plage est 16 Ko-64 Mo. Pour tous les autres types, 16, 32 et 64 Ko sont les seules options.
FSWizard.new.fsNamePage.help.text11=Dans le champ "DAU par p\u00e9riph\u00e9rique (#)", saisissez le nombre d'unit\u00e9s d'allocation de disque \u00e0 cr\u00e9er sur chaque p\u00e9riph\u00e9rique avant que l'allocation passe au p\u00e9riph\u00e9rique suivant. Si les DAU par p\u00e9riph\u00e9rique sont d\u00e9finies sur 0, les fichiers sont utilis\u00e9s \u00e0 tour de r\u00f4le.
FSWizard.sharedMemberPage.help.text1=Le serveur g\u00e9r\u00e9 actuellement est automatiquement le serveur de m\u00e9tadonn\u00e9es du syst\u00e8me de fichiers partag\u00e9. Dans le menu d\u00e9roulant Adresse IP principale, s\u00e9lectionnez l'adresse IP principale devant \u00eatre utilis\u00e9e par les h\u00f4tes pour contacter le serveur de m\u00e9tadonn\u00e9es. Cette adresse est ajout\u00e9e au fichier de configuration des h\u00f4tes du serveur de m\u00e9tadonn\u00e9es. Afin que certains h\u00f4tes puissent utiliser une autre adresse pour contacter le serveur de m\u00e9tadonn\u00e9es, utilisez le menu d\u00e9roulant Adresse IP secondaire pour indiquer l'ordre de priorit\u00e9 des adresses IP.
FSWizard.sharedMemberPage.help.text2=Pour ajouter un h\u00f4te en tant que client partag\u00e9, cliquez sur la case \u00e0 cocher Client partag\u00e9. Pour identifier un h\u00f4te en tant que serveur de m\u00e9tadonn\u00e9es potentiel, cliquez sur la case \u00e0 cocher Serveur de m\u00e9tadonn\u00e9es potentiel. Vous ne pouvez s\u00e9lectionner que des h\u00f4tes de m\u00eames niveaux de version de Sun QFS et Sun SAM que le serveur actuel, et disposant d'une licence en tant que clients partag\u00e9s ou serveurs de m\u00e9tadonn\u00e9es potentiels.

FSWizard.devicePage.help.text1=Le logiciel d\u00e9tecte les p\u00e9riph\u00e9riques disponibles sur les disques format\u00e9s et \u00e9tiquet\u00e9s correctement.
FSWizard.devicePage.help.text2=Un p\u00e9riph\u00e9rique est consid\u00e9r\u00e9 comme non disponible dans les cas suivants\u00a0:
FSWizard.devicePage.help.text3=* Sa taille est nulle.
FSWizard.devicePage.help.text4=* Il figure dans le fichier /etc/vfstab.
FSWizard.devicePage.help.text5=* Il figure dans le fichier mcf du serveur s\u00e9lectionn\u00e9.
FSWizard.devicePage.help.text6=* Il d\u00e9marre au secteur 0. La tranche s2 est par exemple exclue des disques utilisant le sch\u00e9ma de formatage Solaris par d\u00e9faut.
FSWizard.devicePage.help.text7=* Il ne peut pas \u00eatre ouvert en mode de lecture exclusive\u00a0: les tranches ou les volumes utilis\u00e9s par les syst\u00e8mes de fichiers mont\u00e9s sont alors exclus.
FSWizard.devicePage.help.text8=* Il est utilis\u00e9 par un volume Solaris Volume Manager ou par une m\u00e9tabase de donn\u00e9es.
FSWizard.devicePage.help.text9=* Il est utilis\u00e9 par un volume Veritas Volume Manager.
FSWizard.devicePage.help.text10=IMPORTANT : les p\u00e9riph\u00e9riques partag\u00e9s utilis\u00e9s par d'autres h\u00f4tes sont list\u00e9s disponibles, \u00e0 condition qu'ils ne r\u00e9pondent \u00e0 aucun des crit\u00e8res list\u00e9s dans cette \u00e9tape. L'administrateur syst\u00e8me est charg\u00e9 de savoir quels p\u00e9riph\u00e9riques partag\u00e9s sont utilis\u00e9s par d'autres h\u00f4tes. Ne s\u00e9lectionnez pas ces p\u00e9riph\u00e9riques partag\u00e9s au cours de cette \u00e9tape.
FSWizard.devicePage.help.text11=Dans certains cas, les p\u00e9riph\u00e9riques signal\u00e9s disponibles peuvent \u00eatre en cours d'utilisation sur l'h\u00f4te local. C'est le cas, par exemple, lorsque le logiciel ne peut pas appeler les commandes du gestionnaire de volumes pendant la d\u00e9tection.
FSWizard.stripedGroupDevicePage.help.text1=S\u00e9lectionnez le ou les p\u00e9riph\u00e9riques qui seront inclus dans ce groupe entrelac\u00e9.
FSWizard.stripedGroupDevicePage.help.text2=Ces p\u00e9riph\u00e9riques doivent \u00eatre de taille identique.
FSWizard.new.mountOptionsPage.help.common.text1=Dans le champ Nom du syst\u00e8me de fichiers, tapez le nom du nouveau syst\u00e8me de fichiers. Le nom du syst\u00e8me de fichiers doit contenir moins de 32 caract\u00e8res et peut inclure toute combinaison de lettres et de chiffres. Saisissez le nom du chemin d'acc\u00e8s complet au r\u00e9pertoire dans lequel ajouter le syst\u00e8me de fichiers \u00e0 la hi\u00e9rarchie des syst\u00e8mes de fichiers (par exemple\u00a0: /nom-du-r\u00e9pertoire/nom-du-syst\u00e8me-de-fichiers). Si le point de montage existe d\u00e9j\u00e0,\u00b7vous devez au pr\u00e9alable d\u00e9monter le syst\u00e8me de fichiers pour pouvoir acc\u00e9der aux fichiers ou sous-r\u00e9pertoires existants \u00e0 l'emplacement du point de montage.
FSWizard.new.mountOptionsPage.help.qfs.text2=Pour monter automatiquement le syst\u00e8me de fichiers pendant l'initialisation, s\u00e9lectionnez Montage pendant l'initialisation. Pour emp\u00eacher le montage du syst\u00e8me de fichiers une fois cr\u00e9\u00e9, ne cochez pas la case Monter le syst\u00e8me de fichiers une fois cr\u00e9\u00e9.
FSWizard.new.mountOptionsPage.help.qfs.text3=Pour cr\u00e9er un syst\u00e8me de fichiers devant \u00eatre utilis\u00e9 par une base de donn\u00e9es Oracle, cochez la case "Optimiser le syst\u00e8me de fichiers pour Oracle". La s\u00e9lection de cette case \u00e0 cocher active la commande qwrite et l'E/S directe forc\u00e9e. En outre, le syst\u00e8me de fichiers est partag\u00e9, l'\u00e9criture multih\u00f4te est activ\u00e9e et le nombre de baux de fichiers est augment\u00e9. Ces options am\u00e9liorent les performances des syst\u00e8mes de fichiers utilis\u00e9s par Oracle.
FSWizard.new.mountOptionsPage.help.qfs.text4=Pour activer le suivi du syst\u00e8me de fichiers, s\u00e9lectionnez Oui dans le menu d\u00e9roulant Activer le suivi du syst\u00e8me de fichiers.
FSWizard.new.mountOptionsPage.help.ufs.text2=Pour ne pas monter le syst\u00e8me de fichiers \u00e0 l'issue de sa cr\u00e9ation, ne s\u00e9lectionnez pas la case "Monter le syst\u00e8me de fichiers une fois cr\u00e9\u00e9". Pour donner au syst\u00e8me de fichiers l'attribut Lecture seule, cochez la case "Lecture seule". Pour interdire l'ex\u00e9cution de setuid/setgid ou l'ouverture d'entr\u00e9es sp\u00e9cifiques \u00e0 des p\u00e9riph\u00e9riques qui apparaissent au sein du syst\u00e8me de fichiers, cochez la case "Aucun ID utilisateur d\u00e9fini". Pour monter le syst\u00e8me de fichiers \u00e0 l'issue de sa cr\u00e9ation, cochez la case "Monter le syst\u00e8me de fichiers une fois cr\u00e9\u00e9".
FSWizard.new.summaryPage.help.text1=V\u00e9rifiez les informations figurant sur cette page. Si vous souhaitez apporter des modifications, cliquez sur le nom de la page Assistant concern\u00e9e, effectuez les changements n\u00e9cessaires, puis cliquez sur Suivant pour revenir sur cette page.
