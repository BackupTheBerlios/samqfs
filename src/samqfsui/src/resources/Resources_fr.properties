NewArchivePolWizard.page2.help.text1=Les crit\u00e8res de correspondance de fichiers d\u00e9finissent quels fichiers peuvent \u00eatre archiv\u00e9s et indiquent les directives d'archivage \u00e0 appliquer \u00e0 ces fichiers. Les champs de cette \u00e9tape sont facultatifs.
NewArchivePolWizard.page2.help.text2=Dans les champs "Taille minimale" et "Taille maximale", entrez les tailles minimale et maximale du fichier \u00e0 archiver.
NewArchivePolWizard.page2.help.text3=Dans le champ "Mod\u00e8le de nom", indiquez la cat\u00e9gorie du fichier auquel appliquer les directives d'archivage de ce jeu de crit\u00e8res de correspondance. Par exemple, en entrant \\*.txt$, les fichiers texte sont archiv\u00e9s.
