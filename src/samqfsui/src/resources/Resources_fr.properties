NewArchivePolWizard.page2.help.text5=Dans le champ Groupe, entrez le nom du groupe auquel appartient le fichier.
NewArchivePolWizard.page2.help.text6=Dans les menus d\u00e9roulants "Attributs de transfert" et "Attributs de lib\u00e9ration", choisissez les modes de transfert et de lib\u00e9ration des fichiers. Si ces attributs sont d\u00e9finis apr\u00e8s l'archivage d'un fichier, les param\u00e8tres sont pris en consid\u00e9ration lors de son prochain archivage.
